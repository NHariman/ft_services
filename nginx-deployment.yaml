################################
# nginx service and deployment #
################################
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
  - port: 80
    targetPort: 80
  - port: 443
    targetPort: 443
  - port: 8088
    targetPort: 80
    protocol: TCP
    name: http
  - port: 8088
    targetport: 443
    protocol: TCP
    name: https
  - port: 8088
    targetport: 21 #mail port
    name: file transfer protocol
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: ft_nginx
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        - containerPort: 443
        - containerPort: 21
      restartPolicy: Always
